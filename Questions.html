<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Queastions.css">
</head>
<body>
<div class="backgroundContainer">
    <section class="section1">
        <ul class="menu">
            <li><a class="play-btn" href="Landing%20Page%20(%20info%20about%20pjct%20and%20team).html">Home</a></li>
        </ul>
    </section>

    <section class="section2">

                    <div class="choice-containter">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<script src="js/QuestionsJS.js"> </script>

</html>
