<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Queastions.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cookies.js"></script>
    <script>
        let sessionID = getCookie("sessionID");
        console.log("sessionID" + ' ' + sessionID);
    </script>
</head>
<body>
<div class="backgroundContainer">
    <section class="section1">
        <ul class="menu">
            <li><a class="play-btn" href="index.html">Home</a></li>
        </ul>
    </section>

    <section class="section2">
        <div class="gameBackground">
            <div class="container">
                <div id="game" class="justifyCenter flexColumn">
                    <div id="hud">
                        <div id="hud-items">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text" >Playername:</h1>
                            <h1 class="hud-main-text" id="playerName"></h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text">Score</h1>
                            <h1 class="hud-main-text" id="score"></h1>
                        </div>
                    </div>
                    <div class="question-container" >
                        <h3 id="question"></h3>
                        <form id="answers">



                        </form>
                        <form id="ingeger-form" style="visibility: hidden" >
                            <input type="submit" id="integer-submit" value="submit" onclick="getAnswers(document.getElementById('integer-answer').value);">
                        </form>
                        <form id="text-form" style="visibility:hidden" >
                             <input class="answer" type="text" id="text-answer">
                             <input type="submit" id="text-submit" value="Submit" onsubmit="getAnswers(document.getElementById('text-answer').value);">
                         </form>

                         <form id="numeric-form" style="visibility: hidden" >
                             <input class="answer" type="number" step="0.000001" id="numeric-answer">
                             <input type="submit" id="numeric-submit" value="Submit" onsubmit="getAnswers(document.getElementById('numeric-answer').value);">
                         </form>


                            <form id="skip-form">

                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
</div>

<script>

    getQuestions();
    getAnswers(answer);
    Skip();
    score();
getLocation();


</script>



</body>
</html>
