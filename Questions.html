<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Queastions.css">
    <script src="cookies.js"></script>
    <script>
        let sessionID = getCookie("sessionID");
        console.log(sessionID);
    </script>
</head>
<body>
<div class="backgroundContainer">
    <section class="section1">
        <ul class="menu">
            <li><a class="play-btn" href="index.html">Home</a></li>
        </ul>
    </section>

    <section class="section2">
        <div class="gameBackground">
            <div class="container">
                <div id="game" class="justifyCenter flexColumn">
                    <div id="hud">
                        <div id="hud-items">
                            <p class="hud-prefix">

                            </p>
                            <h1 class="hud-main-text" id="questionCounter">
                                1/3
                            </h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix">

                            </p>
                            <hi class="hud-main-text">
                                Score
                            </hi>
                            <h1 class="hud-main-text" id="score">
                            </h1>
                        </div>
                    </div>
                    <h2 id="question">Whats the answer to this question?</h2>
                    <div class="choice-containter">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">choice 1</p>
                    </div>
                    <div class="choice-containter">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">choice 2</p>
                    </div>
                    <div class="choice-containter">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">choice 3</p>
                    </div>
                    <div class="choice-containter">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">choice 4</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<script src="Questions.js"> </script>



</body>
</html>
