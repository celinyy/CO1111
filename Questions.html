<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Questions.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cookies.js"></script>
    <script>
        let sessionID = getCookie("sessionID");
        console.log("sessionID" + ' ' + sessionID);
    </script>
</head>
<body>
<div class="backgroundContainer">
    <!--home page and go to menu button -->
    <section class="section1">
        <ul class="menu">
            <li><input alt="Home" type="image" src="https://icon-library.com/images/home-icon-transparent/home-icon-transparent-18.jpg" onclick="location.href='index.html'" /></li>
            <li><input id="burgir" alt="Menu" type="image" src="css/burgir.png" onclick="location.href='menu.html'"></li>
        </ul>
    </section>

    <section class="section2">
        <div class="gameBackground">
            <div class="container">
                <div id="game" class="justifyCenter flexColumn">
                    <div id="hud">
                        <div id="hud-items">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text" >Playername:</h1>
                            <h1 class="hud-main-text" id="playerName"></h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text">Score</h1>
                            <h1 class="hud-main-text" id="score"></h1>
                        </div>
                    </div>
                    <div class="question-container" >
                        <h3 id="question"></h3>
                        <form id="answers">
                        <!-- This is the form which consists of the inputs which are created in the javascript file -->
                        </form>
                        <!-- Integer form creating a submit button for it and making it hidden-->
                        <form id="ingeger-form" style="visibility: hidden" >
                            <input type="submit" id="integer-submit" value="submit" onclick="getAnswers(document.getElementById('integer-answer').value);">
                        </form>
                        <!-- creating a text field and a submit button for it making it hidden -->
                        <form id="text-form" style="visibility:hidden" >
                             <input class="answer" type="text" id="text-answer" onsubmit="getAnswers(document.getElementById('text-answer').value);">
                             <input type="submit" id="text-submit" value="Submit" onclick="getAnswers(document.getElementById('text-answer').value);">
                         </form>
                        <!-- making a numeric field accepting floats and a submit button for it- making it hidden -->
                         <form id="numeric-form" style="visibility: hidden" >
                             <input class="answer" type="number" step="0.000001" id="numeric-answer" onsubmit="getAnswers(document.getElementById('numeric-answer').value);">
                             <input type="submit" id="numeric-submit" value="Submit" onclick="getAnswers(document.getElementById('numeric-answer').value);">
                         </form>
                        <form id="skip-form">
                            <!-- javascript creating a skip button when needed-->
                        </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
</div>

<script>
    //Script containing functions
    getQuestions();
    getAnswers(answer);
    score();
getLocation();
</script>



</body>
</html>
