<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Queastions.css">
    <script src="cookies.js"></script>
    <script>
        let sessionID = getCookie("sessionID");
        console.log("sessionID" + ' ' + sessionID);
    </script>
</head>
<body>
<div class="backgroundContainer">
    <section class="section1">
        <ul class="menu">
            <li><a class="play-btn" href="index.html">Home</a></li>
        </ul>
    </section>

    <section class="section2">
        <div class="gameBackground">
            <div class="container">
                <div id="game" class="justifyCenter flexColumn">
                    <div id="hud">
                        <div id="hud-items">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text" id="playerName"></h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text">Score</h1>
                            <h1 class="hud-main-text" id="score"></h1>
                        </div>
                    </div>
                    <div class="question-container" >
                        <h3 id="question"></h3>
                        <form id="answers">



                        </form>
                        <form id="sumbit-form">
                            <input id="submit" type="submit" value="submit" required onsubmit="getAnswers()"/>.
                            </form>
                            <form id="skip-form">
                                <input style="visibility: hidden" type="submit" id="skipBtn" onclick="Skip()" value="Skip Question">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
</div>

<script>
    getQuestions();
    getAnswers();
    Skip();
    score();
</script>



</body>
</html>
