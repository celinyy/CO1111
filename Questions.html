<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <link REL="stylesheet" href="css/Queastions.css">
    <script src="cookies.js"></script>
    <script>
        let sessionID = getCookie("sessionID");
        console.log("sessionID" + ' ' + sessionID);
    </script>
</head>
<body>
<div class="backgroundContainer">
    <section class="section1">
        <ul class="menu">
            <li><a class="play-btn" href="index.html">Home</a></li>
        </ul>
    </section>

    <section class="section2">
        <div class="gameBackground">
            <div class="container">
                <div id="game" class="justifyCenter flexColumn">
                    <div id="hud">
                        <div id="hud-items">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text" id="playerName"></h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix"></p>
                            <h1 class="hud-main-text">Score</h1>
                            <h1 class="hud-main-text" id="score"></h1>
                        </div>
                    </div>
                    <div class="question-container" >
                        <h3 id="question"></h3>
                        <div class="options-container">
                            <!--------------------------------------------------->
                            <!--Integer option -->
                            <form style="visibility: hidden" id="option-integer">
                                <input class="asnwer" type="number" id="integer-answer">
                            </form>
                            <!--------------------------------------------------->
                            <!--boolean option -->
                            <form style="visibility: hidden" id="option-boolean">
                                <input class="asnwer" onclick="getAnswers()" type="button" value="true" id="true-answer">
                                <input class="asnwer" onclick="getAnswers()" type="button" value="false" id="false-answer">
                            </form>
                            <!--------------------------------------------------->
                            <!--multiple choice -->
                            <form style="visibility: hidden" id="option-mcq">
                                <input class="asnwer" onclick="getAnswers()" value="A" type="button" id="answer-a">
                                <input class="asnwer" onclick="getAnswers()" value="B" type="button" id="answer-b">
                                <input class="asnwer" onclick="getAnswers()" value="C" type="button" id="answer-c">
                                <input class="asnwer" onclick="getAnswers()" value="D" type="button" id="answer-d">
                            </form>
                            <!--------------------------------------------------->
                            <!--text choice -->
                            <form style="visibility: hidden" id="text-option">
                                <input class="asnwer" type="textbox" id="text-answer">
                            </form>
                            <!--------------------------------------------------->
                            <!--numerical choice -->
                            <form style="visibility: hidden" id="numeric-option">
                                <input class="asnwer" type="number" step="0.000001" id="numeric-answer">
                            </form>
                            <!--------------------------------------------------->
                            <!--submit btn -->
                            <form id="sumbit-form">
                            <input id="submit" type="submit" value="submit" required onsubmit="getAnswers()"/>.
                            </form>
                            <!--------------------------------------------------->
                            <form style="visibility: hidden" id="skip-form">
                                <input type="submit" id="skipBtn" onclick="Skip()" value="Skip Question">
                            </form>
                            <!--<div id="correct-answer-msg" style="visibility: hidden">
                                 <p style="margin-bottom: 25%">Well Done</p>
                             </div>
                             <div id="wrong-answer-msg" style="visibility: hidden">
                                 <p style="margin-bottom: 25%">Wrong answer: 41</p>
                             </div>
                             <div id="skip-msg" style="visibility: hidden">
                                 <p>Skipped.</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    getQuestions();
    getAnswers();
    Skip();
    score();
</script>



</body>
</html>
