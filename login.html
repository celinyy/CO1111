<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cookies.js"></script>
</head>
<body>
<!--button that brings you to home page -->
<section class="section1">
    <div class="menu">
        <ul>
            <li> <input alt="Home" type="image" src="https://icon-library.com/images/home-icon-transparent/home-icon-transparent-18.jpg" onclick="location.href='index.html'" /></li>
        </ul>
    </div>
</section>
<!--registration name with requires/submit button to start the game -->
<form class="login" onsubmit="return false;">
    <h5 id="title-login">Registration</h5>
    <p class="registration">Enter your name:</p>
    <br>
    <p class="player-name"><input type="text" name="player" id="playerName"  required maxlength="20" minlength="2"/></p>
    <p class="player-name" id="StartBTN"> <input type="submit" onclick="start()" value="Start the Game"/> </p>
</form>
<p id="test"></p>

<script>
    start();
</script>



</body>
</html>
